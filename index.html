<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영어 단어 마스터</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 헤더 섹션 -->
    <div class="header">
      <h1>📚 단어 마스터</h1>
      <p id="total-words">전체 단어: 0개</p>
    </div>

    <!-- 메인 메뉴 -->
    <div id="main-menu" class="screen">
      <div class="menu-section">
        <h2>🔖 난이도 선택</h2>
        <div class="difficulty-buttons">
          <button onclick="selectDifficulty('easy')" class="difficulty-easy">쉬움</button>
          <button onclick="selectDifficulty('normal')" class="difficulty-normal">보통</button>
          <button onclick="selectDifficulty('hard')" class="difficulty-hard">어려움</button>
        </div>

        <h2>📌 학습 모드 선택</h2>
        <div class="category-grid">
          <button onclick="startQuiz('verb')">동사 🏃</button>
          <button onclick="startQuiz('noun')">명사 🏛️</button>
          <button onclick="startQuiz('adjective')">형용사 🌈</button>
          <button onclick="startQuiz('adverb')">부사 ⚡</button>
          <button onclick="startQuiz('phrase')">구문 🔗</button>
          <button onclick="startQuiz('mixed')">혼합 🎲</button>
        </div>

        <h2>🔢 문제 수 설정</h2>
        <select id="question-count" class="num-select">
          <option value="10" selected>10문제</option>
          <option value="20">20문제</option>
          <option value="30">30문제</option>
          <option value="50">50문제</option>
          <option value="100">100문제</option>
        </select>

        <button onclick="showManageScreen()" class="manage-btn">📂 어휘 관리</button>
      </div>
    </div>

    <!-- 퀴즈 화면 -->
    <div id="quiz-screen" class="screen hidden">
      <div class="quiz-header">
        <button onclick="goBack()" class="back-btn">← 돌아가기</button>
        <div class="status-box">
          <span id="timer">⏱️ 0초</span>
          <span id="progress">✅ 0개 / 📝 0개</span>
        </div>
      </div>
      <h2 id="word-display"></h2>
      <div id="options" class="options-grid"></div>
    </div>

    <!-- 어휘 관리 화면 -->
    <div id="manage-screen" class="screen hidden">
      <!-- ... (기존 관리 화면 유지) ... -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>영어 단어 학습</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/compromise"></script>
</head>
<body>
  <div class="container">
    <div class="header-text">
      <h1>영어 단어 학습</h1>
      <p id="total-words">전체 단어: 0개</p>
      <h2 id="category-title"></h2>
    </div>

    <!-- 메인 메뉴 -->
    <div id="main-menu" class="screen active">
      <div class="main-menu">
        <h3>문제 수 선택</h3>
        <select id="question-count">
          <option value="10" selected>10문제</option>
          <option value="20">20문제</option>
          <option value="30">30문제</option>
          <option value="50">50문제</option>
          <option value="100">100문제</option>
        </select>

        <h3>난이도 선택</h3>
        <button onclick="selectDifficulty('easy')">쉬움</button>
        <button onclick="selectDifficulty('normal')">보통</button>
        <button onclick="selectDifficulty('hard')">어려움</button>

        <h3>분야 선택</h3>
        <button onclick="startQuiz('verb')">동사</button>
        <button onclick="startQuiz('noun')">명사</button>
        <button onclick="startQuiz('adjective')">형용사</button>
        <button onclick="startQuiz('adverb')">부사</button>
        <button onclick="startQuiz('phrase')">구문</button>
        <button onclick="startQuiz('mixed')">혼합</button>
        <button onclick="showManageScreen()">어휘 관리</button>
      </div>
    </div>

<!-- 퀴즈 화면 내부 구조 수정 -->
<div id="quiz-screen" class="screen">
  <button id="back-to-main" onclick="goBack()">메인 화면으로 돌아가기</button>
  <h3 id="word-display"></h3>
  <div id="options"></div>
  <p id="timer">시간: 0초</p>
  <p id="progress">확실하게 외운 단어: 0개 / 남은 단어: 0개 / 전체 문제: 0개</p>
  <div class="share-buttons"> <!-- 이 div를 quiz-screen 내부로 이동 -->
    <button onclick="shareResult()" class="share-btn">결과 공유하기</button>
    <button onclick="exportCSV()" class="export-btn">CSV로 저장</button>
  </div>
</div> <!-- quiz-screen 닫기 -->

    <!-- 어휘 관리 화면 -->
    <div id="manage-screen" class="screen">
      <h2>어휘 관리</h2>
      <div>
        <h3>현재 어휘 목록</h3>
        <ul id="word-list"></ul>
      </div>
      <div>
        <h3>새 단어 추가</h3>
        <input type="text" id="new-word" placeholder="새 단어">
        <input type="text" id="new-meaning" placeholder="의미">
        <select id="new-category">
          <option value="verb">동사</option>
          <option value="noun">명사</option>
          <option value="adjective">형용사</option>
          <option value="adverb">부사</option>
          <option value="phrase">구문</option>
        </select>
        <button onclick="addWord()">추가</button>
      </div>
      <div>
        <h3>파일 업로드</h3>
        <input type="file" id="file-input" accept=".csv">
        <button onclick="uploadFile()">업로드</button>
      </div>
      <button onclick="goBack()">메인 화면으로 돌아가기</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
